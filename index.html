<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <header class="logo-container">
        <div class="logo">
            <img src="img/logo.png" alt="" id="logo">
            <h1>SEVDEM</h1>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@raulangel">Raul Angel</a> on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </header>
    <main>
        <div class="container">
            <header class="form-header">
                <h3>
                    It's time to give up on white flour bread! You can now get your completely healthy handmade sourdough breads. <em>Sign up</em> now to place an order.</h3>
                <h4>Sevdem will brighten your day!</h4>
            </header>
            <form>
                <div class="name">
                    <div>
                        <label for="firstname">FIRST NAME</label>
                        <input type="text" id="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">LAST NAME</label>
                        <input type="text" id="lastname" required>
                    </div>              
                </div>
                <div class="info">
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="number" id="phone" required>
                    </div>    
                </div>
                <div class="password">
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm" required>
                    </div>
                </div>
            </form>
            <div class="button">
                <button type="submit">Create An Account</button>
                <p class="log-in">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </main>
</body>
</html>
