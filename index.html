<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <header class="logo-container">
        <div class="logo">
            <img src="img/logo.png" alt="" id="logo">
            <h1>SEVDEM</h1>
        </div>
        <div class="credit">
            <p>Photo by <a href="https://unsplash.com/@raulangel">Raul Angel</a>on <a href="https://unsplash.com/">Unsplash</a></p>
        </div>
    </header>
    <main>
        <header class="form-header">
            <h3>
                It's time to give up on white flour bread. You can now get your completely healthy handmade sourdough breads. Sign up now to place an order</h3>
            <h4>Sevdem will brighten your day</h4>
        </header>
        <form>
            <div class="name">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname">
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname">
            </div>
            
        </form>
    </main>
</body>
</html>
